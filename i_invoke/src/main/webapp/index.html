<html>
    <head>
        <title>Invoking Servlet From HTML form</title>
        <link rel='stylesheet' href='style.css' type='text/css' />
    </head>
    <body style="background-color: rgb(14, 8, 107);">
        <div class="wrapper">
            <form name="form1" method="post" action="./server">
                <fieldset>
                    <h1>Enter details</h1>
                    <div class="form-group">
                        <input type="text" name="Email" class="form-control" placeholder="Email" size="12" />
                    </div>
                    <div class="form-group">
                        <input type="Age" name="Age" class="form-control" placeholder="Age" size="12" />
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn-primary" value="Send to Servlet">
                    </div>
                </fieldset>    
            </form>
        </div>
    </body>
</html>
